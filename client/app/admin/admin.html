<div class="container">
     <ul class="list-group user-list">
          <li class="list-group-item" ng-repeat="user in admin.users track by user._id">
               <div class="user-info">
                    <strong>{{::(user.firstName + ' ' + user.lastName)}}</strong><br>
                    <span class="text-muted">{{::user.email}}</span>
               </div>
               <a ng-click="admin.deleteUser(user)" class="trash" ng-if="user.role !== 'admin'"><span class="fa fa-trash fa-2x"></span></a>
          </li>
     </ul>
</div>
