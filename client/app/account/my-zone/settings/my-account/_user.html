<div class="form-group" ng-class="{ 'has-success': form.firstName.$valid && form.$submitted, 'has-error': form.firstName.$invalid && form.$submitted }">
     <label class="control-label col-sm-3" for="firstName">First Name</label>
     <div class="col-sm-9">
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" ng-model="vm.me.firstName" required>
          <p class="help-block" ng-show="form.firstName.$error.required && form.$submitted">
               First name is required.
          </p>
     </div>
</div>

<div class="form-group" ng-class="{ 'has-success': form.lastName.$valid && form.$submitted, 'has-error': form.lastName.$invalid && form.$submitted }">
     <label class="control-label col-sm-3" for="lastName">Last Name</label>
     <div class="col-sm-9">
          <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name" ng-model="vm.me.lastName" required>
          <p class="help-block" ng-show="form.lastName.$error.required && form.$submitted">
               Last name is required.
          </p>
          <span class="account-note">Your public profile only shows your first name. When you request a book, seller will see your first and last name.</span>
     </div>
</div>

<div class="form-group" ng-class="{ 'has-success': form.gender.$valid && form.$submitted, 'has-error': form.gender.$invalid && form.$submitted }">
     <label class="control-label col-sm-3" for="gender">I am</label>
     <bookis-select class="col-sm-9 gender-select" layout="column" flex="none" id="gender" name="gender" model="vm.me.gender" options="vm.genders" placeholder="Select gender" required="true"></bookis-select>
     <p class="help-block" ng-show="form.gender.$error.required && form.$submitted">
          Gender is required.
     </p>
</div>

<div class="form-group" ng-class="{ 'has-success': form.birthday.$valid && form.$submitted, 'has-error': form.birthday.$invalid && form.$submitted }">
     <label class="control-label col-sm-3" for="birthday">DOB</label>
     <bookis-birthday class="col-sm-9" layout="column" flex="none" bind="vm.me.birthday" name="birthday" id="birthday"></bookis-birthday>
</div>

<div class="row"><div class="col-sm-3"></div><div class="col-sm-9"><md-divider></md-divider></div></div>
<br>

<div class="form-group" ng-class="{ 'has-success': form.email.$valid && form.$submitted, 'has-error': form.email.$invalid && form.$submitted }">
     <label class="control-label col-sm-3" for="email">Email</label>
     <div class="col-sm-9">
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" ng-model="vm.me.email" required>
          <p class="help-block" ng-show="form.email.$error.required && form.$submitted">
               Email is required.
          </p>
     </div>
</div>

<div class="form-group">
     <label class="control-label col-sm-3" for="phone">Phone</label>
     <div class="col-sm-9">
          <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone" ng-model="vm.me.phone">
          <span class="account-note">We will keep your phone number private.</span>
     </div>
</div>

<div class="form-group" ng-class="{ 'has-success': form.about.$valid && form.$submitted, 'has-error': form.about.$invalid && form.$submitted }">
     <label class="control-label col-sm-3" for="about">About you</label>
     <div class="col-sm-9">
          <textarea name="about" id="about" cols="20" rows="5" class="form-control" ng-model="vm.me.about"></textarea>
     </div>
</div>
