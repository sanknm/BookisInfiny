<div layout="row" flex="none" layout-wrap>
     <md-whiteframe class="md-whiteframe-4dp" layout-lg="20" flex-gt-md="25" flex-gt-sm="30" flex-sm="50" flex-xs layout-margin layout
                    ng-repeat="person in vm.user.followers track by person._id">
          <follow-panel data="person" following="vm.me().following" layout="column" flex follow="vm.toggleFollow({_id})" controls="vm.me()._id === vm.user._id"></follow-panel>
     </md-whiteframe>
</div>
