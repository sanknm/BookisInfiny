<div layout="row" layout-align="start center" flex="none" class="bookis-rating">
     <i class="fa" ng-repeat="i in [1,2,3,4,5]" aria-hidden="true"
        ng-class="{'fa-star' : vm.rating >= i, 'fa-star-o' : (!vm.rating || vm.rating < i), 'disabled' : vm.dsbl}"
        ng-click="!vm.dsbl && vm.click({rating: i})"></i>
</div>
